<script id="vizTemplate" type="text/x-jsrender">
  <ul>
  
    {{for #data}}
      {{if fileNumber.slice(-1) == "."}} 
        <li class="section-heading">
      {{else}} 
        <li>
      {{/if}}
        <div class="heading">
          {{:fileName}} 
        </div>
        <div class="numwords">
          {{:numWords}}
        </div>
        <div class="sparkline">{{:type}} 
          {{for fileData}}
            <span class="{{:type}}" style="width: calc({{:words}}px / 40)"></span>
          {{/for}}
        </div>
      </li>
    {{/for}}
    <li><br></li>
    <li>
      <div class="heading">TOTAL WORDS</div>
      <div class="numwords">{{:~totalWords}}</div>
    </li>
    
  </ul>
</script>
